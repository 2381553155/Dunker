<include file="Pub:header"/>
<div id="content-header-sub">
    <h1>
        <a class="btn btn-success " href="{:U('Index/index')}" >
            <i class="icon icon-hand-up"></i>&nbsp;返回主页
        </a>
    </h1>
</div>

<div class="row-fluid">
	<div class="span12" >
		<div class="widget-box">
			<div class="widget-content nopadding">
			<form action="" method="post" class="form-horizontal">
				
				<div class="control-group">
                        <label class="control-label" style='text-align: center;'>姓名：</label>
                        <div class="controls">
                            <input type="text" name="people" id="people" value="{$list['people']}"/>
                        </div>
                    </div>

					<div class="control-group">
                        <label class="control-label" style='text-align: center;'>住址：</label>
                        <div class="controls">
                            <input type="text" name="address" id="address" value="{$list['address']}"/>
                        </div>
                    </div>

					<div class="control-group">
                        <label class="control-label" style='text-align: center;'>联系方式：</label>
                        <div class="controls">
                            <input type="text" name="pol_phone" id="pol_phone" value="{$list['pol_phone']}"/>
                        </div>
                    </div>

					<div class="control-group">
                        <label class="control-label" style='text-align: center;'>开户行：</label>
                        <div class="controls">
                            <input type="text" name="bank" id="bank" value="{$list['bank']}"/>
                        </div>
                    </div>

					<div class="control-group">
                        <label class="control-label" style='text-align: center;'>开户行姓名：</label>
                        <div class="controls">
                            <input type="text" name="bank_user" id="bank_user" value="{$list['bank_user']}"/>
                        </div>
                    </div>

					<div class="control-group">
                        <label class="control-label" style='text-align: center;'>开户行卡号（支付宝账号）：</label>
                        <div class="controls">
                            <input type="text" name="bank_number" id="bank_number" value="{$list['bank_number']}"/>
                        </div>
                    </div>

		
				<div class="control-group">
					<div class="controls">
						<input type="hidden" name="id" value="{$id}"/>
						<input class='btn btn-info' type="submit" value='修改'>
					</div>
				</div>
			</form>
			</div>
		</div>
	</div>							
</div>
<include file="Pub:footer"/>
